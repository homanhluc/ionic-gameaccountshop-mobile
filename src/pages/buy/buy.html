<ion-header>
    <ion-toolbar>
      <ion-title>
        Xác nhận thông tin
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary">Hủy</span>
          <!-- <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img src="/api/admin/product/image?name={{product?.image}}">
          </ion-avatar>
          <h2>Giá: {{ product?.price }} VNĐ</h2>
          <p>Tài khoản: {{ product?.name }}</p>
        </ion-item>
        <ion-item (click) = "showPrompt('name')">
          Tên đơn hàng
          <ion-note item-end>
            {{ order?.name }}
          </ion-note>
        </ion-item>
        <ion-item (click) = "showPrompt('phone')">
          Số điện thoại
          <ion-note item-end>
            {{ order?.phone }}
          </ion-note>
        </ion-item>
        <ion-item (click) = "showPrompt('address')">
          Địa chỉ
          <ion-note item-end>
            {{ order?.address }}
          </ion-note>
        </ion-item>
        <ion-item (click) = "showPrompt('note')">
          Chú thích
          <ion-note item-end>
            {{ order?.note }}
          </ion-note>
        </ion-item>
        <ion-item>
          Số dư còn lại
          <ion-note item-end>
            {{surplus - product?.price}} vnđ
          </ion-note>
        </ion-item>
        <button (click) = "buy()" ion-button full>Mua</button>
    </ion-list>
</ion-content>
