<ion-header>

  <ion-navbar>
    <ion-title>Chi tiết {{ data?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- data detail -->
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-icon name="md-checkmark-circle-outline"></ion-icon>
        Acc {{ category }} số #{{ data?.id }}
      </ion-col>
      <ion-col col-12>
        <ion-icon name="pricetags"></ion-icon>
        Giá {{ data?.price }}
        <sup>đ</sup>
      </ion-col>
      <ion-col col-12>
        <button ion-button full (click) = "buyProduct(data)" >
          <ion-icon name="cart">&nbsp;</ion-icon>
          Mua ngay
        </button>
      </ion-col>
      <ion-col col-6>
        <ion-label>
          <ion-icon name="call"></ion-icon>
          0966879086
        </ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>
          <ion-icon name="logo-facebook"></ion-icon>
          INBOX FANPAGE
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <img class="img-product" src="/api/admin/product/image?name={{ data?.image }}">
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
          <button full ion-button (click)="infoDetail()">
            Danh sách tướng
          </button>
          <ion-row>
            <ion-col col-3 *ngFor="let img of listImage">
              <img src="assets/imgs/avalol/{{img}}">
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
  </ion-grid>
  <!-- data Involve -->
  <button ion-button full (click)="presentLoading()">Acc cùng thể loại</button>
  <ion-card *ngFor="let i of dataInvolve">

    <img src="/api/admin/product/image?name={{i.image}}" />

    <ion-card-content>
      <ion-card-title>
        {{ i.name }}
      </ion-card-title>
    </ion-card-content>

    <ion-item>
      <ion-icon name='code' item-start style="color: #d03e84"></ion-icon>
      Mã Acc
      <ion-badge item-end>#{{ i.id }}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='pricetags' item-start style="color: #55acee"></ion-icon>
      Giá bán
      <ion-badge item-end>{{ i.price }}
        <sup>đ</sup>
      </ion-badge>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button (click)="detailProduct(i.id)" full ion-button ion-start>
            <ion-icon name="eye">&nbsp;</ion-icon>
            Chi tiết
          </button>
        </ion-col>
        <ion-col col-6>
          <button (click)="buyProduct(i)" full ion-button ion-end>
            <ion-icon name="cart">&nbsp;</ion-icon>Mua ngay
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
